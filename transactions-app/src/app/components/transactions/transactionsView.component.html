<div class="content-container">
  <div class="content-header">
    <h1 class="content-header-title">Overview</h1>
  </div>
  <div>
    <div *ngFor="let transaction of transactions; let i = index">
      <app-transactions-month-section [month]="transaction.month">
        <div *ngFor="let day of transaction.days; let i = index">
          <app-transactions-day-section [dayId]="day.id" [transactions]="day.transactions"></app-transactions-day-section>
        </div>
      </app-transactions-month-section>
    </div>
  </div>
</div>
