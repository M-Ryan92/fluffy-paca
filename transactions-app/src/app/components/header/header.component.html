<header class="app-header">
  <div class="header-container">
    <div class="logo-section">
      <h1 class="header-title">{{ title }}</h1>
    </div>
    
    <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
      <span class="material-icons">{{ isMenuOpen ? 'close' : 'menu' }}</span>
    </button>
    
    <nav class="nav-section" [class.menu-open]="isMenuOpen" *ngIf="showNav">
      <ul class="nav-list">
        <li class="nav-item" *ngFor="let item of navItems">
          <a [routerLink]="item.route" routerLinkActive="active" class="nav-link" (click)="closeMenu()">
            <span class="material-icons">{{ item.icon }}</span>
            <span class="nav-label">{{ item.label }}</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isMenuOpen">
          <a class="nav-link" 
             (click)="closeMenu()" 
             (keydown.enter)="closeMenu()"
             tabindex="0"
             role="button">
            <span class="material-icons">account_circle</span>
            <span class="nav-label">My Account</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="user-section">
      <button class="user-button">
        <span class="material-icons">account_circle</span>
        <span class="user-name">My Account</span>
      </button>
    </div>
  </div>
</header>
