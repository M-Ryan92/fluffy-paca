<div class="content-container" *ngIf="transaction !== null && transaction !== undefined; else notFound">
  <div class="content-header">
    <h1 class="content-header-title">Transaction Details</h1>
  </div>


  <app-card>
    <div class="main-details">
      <h2>{{ amount | currency: localCurrencyCode }}</h2>
      <p>{{ date | date:'dd/MM/yyyy HH:mm:ss' }}</p>
    </div>
  </app-card>

  <app-card label="description">
    <p>{{ description }}</p>
  </app-card>

  <app-card label="currency rate" *ngIf="isForeignCurrency === true">
    <p>{{ currencyRate }}</p>
  </app-card>

  <app-card label="other party">
    <div class="details-info">
      <strong>Name:</strong>
      <span>{{ otherPartyName }}</span>
    </div>

    <div class="details-info" *ngIf="otherPartyIban !== undefined">
      <strong>Iban:</strong>
      <span>{{ otherPartyIban }}</span>
    </div>
  </app-card>

  <app-card label="currency code" *ngIf="isForeignCurrency === true">
    <p>{{ currencyCode }}</p>
  </app-card>

  <app-card label="original amount" *ngIf="isForeignCurrency === true">
    <p>{{ originalAmount | currency: currencyCode }}</p>
  </app-card>
</div>-

<ng-template #notFound>
  <div class="content-container">
    <div class="content-header">
      <h1 class="content-header-title">Transaction not found</h1>
    </div>
  </div>
</ng-template>
